name : continuous integration of a java script project

on: 
  workflow_dispatch:
  push:
  pull_request:



jobs:

  build-and-run:

    runs-on: ubuntu-latest

    steps:
      - name: Checking out the code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
      - run: npm i
      - run: npm test
      